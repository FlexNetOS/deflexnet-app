version: '3.9'

services:
  # vLLM model server
  # NOTE: First startup will download the model (~30GB). Ensure sufficient disk space
  # and internet connectivity. The model will be cached in ./models directory.
  # Minimum GPU memory requirement: 16GB for Qwen2.5-Coder-14B-Instruct
  vllm:
    image: vllm/vllm-openai:0.5.1
    command: >-
      --model Qwen/Qwen2.5-Coder-14B-Instruct
      --host 0.0.0.0
      --port 8000
    ports:
      - "8001:8000"
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility
    volumes:
      - ./models:/root/.cache/huggingface
    shm_size: '16g'
    deploy:
      resources:
        limits:
          memory: 24g
        reservations:
          memory: 16g
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    healthcheck:
      test:
        - CMD-SHELL
        - >-
          python -c "import urllib.request; urllib.request.urlopen('http://localhost:8000/v1/models')"
      interval: 30s
      timeout: 10s
      retries: 5

  gateway:
    build: ./gateway
    environment:
      - CONSTITUTIONAL_PACK=/constitutional_pack
      - VLLM_API_BASE=http://vllm:8000
    volumes:
      - ./constitutional_pack:/constitutional_pack:ro
    ports:
      - "8000:8000"
    depends_on:
      vllm:
        condition: service_healthy
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
      qdrant:
        condition: service_healthy
    healthcheck:
      test:
        - CMD-SHELL
        - >-
          python -c "import urllib.request; urllib.request.urlopen('http://localhost:8000/healthz')"
      interval: 30s
      timeout: 10s
      retries: 5

  builder:
    build: ./builder
    ports:
      - "3000:3000"
    depends_on:
      gateway:
        condition: service_healthy
    healthcheck:
      test:
        - CMD-SHELL
        - curl -f http://localhost:3000 || exit 1
      interval: 30s
      timeout: 10s
      retries: 5

  postgres:
    image: postgres:15-alpine
    env_file:
      - .env
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER}"]
      interval: 30s
      timeout: 10s
      retries: 5

  minio:
    image: minio/minio:RELEASE.2024-05-01T01-11-10Z
    env_file:
      - .env
    environment:
      - MINIO_ROOT_USER=${MINIO_ROOT_USER}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD}
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/ready"]
      interval: 30s
      timeout: 10s
      retries: 5

  qdrant:
    image: qdrant/qdrant:v1.7.3
    ports:
      - "6333:6333"
    volumes:
      - qdrant_data:/qdrant/storage
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/healthz"]
      interval: 30s
      timeout: 10s
      retries: 5

volumes:
  pgdata:
  minio_data:
  qdrant_data:
